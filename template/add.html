{% extends 'base.html' %}
{%block content%}
<section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="fw-bold">Add Issus</h2>
                        </div>
                        <div class="card-body">
                            <form action="http://127.0.0.1:8000/Access/add/" method='POST' enctype = "multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="Tags" class="form-label">Tags</label>
                                    <input type="text" Required name="Tags" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="Heading" class="form-label">Heading</label>
                                    <input type="text" Required name="Heading" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="Body" class="form-label">Body</label>
                                    <input type="text" Required name="Body" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary">Post</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{%endblock content%}
