{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h1 class="fw-bold">Total entrys</h1>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Mobile number</th>
                                    <th>Address</th>
                                    <th>Image</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for p in exicative %}
                                    <tr>
                                        <td>{{ p.id }} </td>
                                        <td>{{ p.name }} </td>
                                        <td>{{ p.number }} </td>
                                        <td>{{ p.address }} </td>
                                        {% if p.image %}
                                            <td>
                                                <img src="{{ p.image.url }}" width="300" height="300" alt="" class="prod-size">
                                            </td>
                                        
                                        {% endif %}
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
